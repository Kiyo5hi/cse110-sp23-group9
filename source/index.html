<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wizarding World of Fortune Telling</title>
    <link type="text/css" rel="stylesheet" href="./css/normalize.css" />
    <link type="text/css" rel="stylesheet" href="./css/main.css" />
    <script defer type="module" src="./components/setup.js"></script>
    <style>
      #app {
        background-image: url('./images/home.jpeg');
        background-size: cover;
        background-position: center;
      }

      main {
        display: flex;
        flex-direction: column;
        place-items: center;
        color: #fff;
      }

      #banner {
        color: #fef08a;
        -webkit-text-stroke: 1px #1e293b;
        text-align: center;
        display: flex;
        flex-direction: column;
        place-content: center;
      }

      #banner h1 {
        font-size: 4.5rem;
      }

      #banner h2 {
        font-size: 3rem;
      }

      #banner {
        flex: 1;
      }

      #notice {
        flex: none;
        font-size: 2rem;
        font-weight: bold;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <app-header></app-header>
      <main>
        <div class="stars"></div>
        <div id="banner">
          <h2>Welcome to The</h2>
          <h1>Wizarding World</h1>
          <h1>Of</h1>
          <h2>Fortune Telling</h2>
        </div>
        <div id="notice" class="fade-in">Click Anywhere to Continue...</div>
      </main>
    </div>
  </body>

  <script>
    const { offsetHeight: maxHeight, offsetWidth: maxWidth } =
      document.querySelector('main');
    const stars = document.querySelector('.stars');

    for (let i = 0; i < 100; i++) {
      const el = document.createElement('div');
      el.classList.add('star');
      el.style.top = `${Math.random() * maxHeight - 16}px`;
      el.style.left = `${Math.random() * maxWidth - 16}px`;
      const size = Math.random() * 0.35;
      el.style.width = `${0.25 + size}em`;
      el.style.height = `${0.25 + size}em`;
      el.style.animationDelay = `${Math.random() * 10}s`;
      stars.appendChild(el);
    }
  </script>
</html>
